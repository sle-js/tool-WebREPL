<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="lib/codemirror.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<div></div>
<script src="elm.js"></script>
<script src="lib/codemirror.js"></script>
<script>
    const app = Elm.Main.embed(document.querySelector("div"));

    app.ports.openEditor.subscribe(text => {
        console.log("openEditor: [" + text + "]");
        console.log(document.querySelector("div[id='editorID']"));

        CodeMirror(document.querySelector("div[id='editorID']"), {
            value: text,
            mode: "javascript",
            lineNumbers: true
        });
    });
</script>
</body>
</html>
